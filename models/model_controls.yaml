  time: newmoon
jags_RW:
  metadata:
    name: jags_RW
    descriptor: population model, focal species
  fun: jags_RW
  datasets: dm_controls
  args:
    control_runjags:
      nchains: 2.0
      adapt: 10000.0
      burnin: 10000.0
      sample: 10000.0
      thin: 1.0
      modules: ''
      method: interruptible
      factories: ''
      mutate: .na
      cast_obs: yes
      silent_jags: no
  response:
    link: poisson
    type: empirical
  time: newmoon
